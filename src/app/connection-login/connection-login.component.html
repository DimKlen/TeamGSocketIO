<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Bienvenue</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field appearance="outline" class="example-full-width">
          <input name="name" matInput placeholder="Ton blaze" autocomplete="off" [(ngModel)]="nameInput">
        </mat-form-field>
      </mat-card-content>
      <button (click)="rejoindre();" mat-stroked-button color="accent" class="btn-block">Rejoindre</button>
    </form>
  </mat-card>

</div>
