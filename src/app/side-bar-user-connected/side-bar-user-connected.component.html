<mat-list>
  <mat-divider></mat-divider>
  <mat-list-item class="div-list" *ngFor="let user of users">
    <div class="font" mat-line>{{user.name}}</div>
    <div class="font" mat-line>{{user.score}}</div>
    <img matListAvatar class="avatar" src={{user.avatar}}>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
